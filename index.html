<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coinfolio</h1>
    </header>
    <main>
        <!-- Dashboard Section -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="kpi">
                <p><strong>Average Price Paid:</strong> <span id="average-price">-</span></p>
                <p><strong>Total Coins Held:</strong> <span id="total-coins">-</span></p>
                <p><strong>Fees Paid:</strong> <span id="total-fees">-</span></p>
                <p><strong>Total Profit/Loss:</strong> <span id="profit-loss">-</span></p>
            </div>
        </section>

        <!-- Coin Buttons Panel -->
        <section id="coin-panel">
            <h3>Coins:</h3>
            <div id="coin-buttons"></div>
        </section>

        <!-- Transactions Section -->
        <section id="transactions">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Price</th>
                        <th>USD</th>
                        <th>Quantity</th>
                        <th>Fees</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Modal for Adding Transactions -->
        <div id="modal" class="hidden">
            <div class="modal-content">
                <h3>Add Transaction</h3>
                <label for="currency-select">Select Currency:</label>
                <select id="currency-select">
                    <option value="">Loading...</option>
                </select>
                <div id="transaction-type">
                    <button id="buy-button">Buy</button>
                    <button id="sell-button">Sell</button>
                </div>
                <div id="transaction-inputs" class="hidden">
                    <label id="price-label"></label>
                    <input type="number" id="price-input" placeholder="Enter price per coin">
                    <label id="amount-label"></label>
                    <input type="number" id="amount-input" placeholder="Enter amount">
                    <button id="add-transaction">Add</button>
                </div>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
