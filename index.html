<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coinfolio</h1>
    </header>
    <main>
        <section id="dashboard">
            <div>
                <h2>Dashboard</h2>
                <p>Average Price Paid: <span id="average-price">-</span></p>
                <p>Total Coins Held: <span id="total-coins">0</span></p>
                <p>Fees Paid: <span id="total-fees">$0.00</span></p>
                <p>Gross Profit: <span id="gross-profit-loss">$0.00</span></p>
                <p>Net Profit: <span id="net-profit-loss">$0.00</span></p>
                <p>Total Loss: <span id="total-loss">$0.00</span></p>
            </div>
        </section>

        <section id="owned-coins-panel"></section>

        <section>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Price</th>
                        <th>USD</th>
                        <th>Quantity</th>
                        <th>Fees</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will populate here -->
                </tbody>
            </table>
            
            <button id="open-modal">+ Add Transaction</button>
        </section>
    </main>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <div id="transaction-inputs">
                <label for="currency-select">Currency</label>
                <select id="currency-select"></select>
                <div class="modal-radio-buttons">
                    <label>
                        <input type="radio" name="transaction-type" value="buy" checked> Buy
                    </label>
                    <label>
                        <input type="radio" name="transaction-type" value="sell"> Sell
                    </label>
                </div>
                <label id="price-label">Buy Price per Coin:</label>
                <input type="number" id="price-input">
                <label id="amount-label">USD to Spend:</label>
                <input type="number" id="amount-input">
            </div>
            <button id="add-transaction">Add</button>
            <button id="close-modal">Cancel</button>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
