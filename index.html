<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coinfolio</h1>
    </header>
    <main>
        <!-- Dashboard Section -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="kpi">
                <p><strong>Average Price Paid:</strong> <span id="average-price">-</span></p>
                <p><strong>Total Coins Held:</strong> <span id="total-coins">-</span></p>
                <p><strong>Fees Paid:</strong> <span id="total-fees">-</span></p>
                <p><strong>Total Profit/Loss:</strong> <span id="profit-loss">-</span></p>
            </div>
        </section>

        <!-- Owned Coins Section -->
        <section id="owned-coins">
            <h3>Owned Coins</h3>
            <div id="coin-panel"></div>
        </section>

        <!-- Transaction Table -->
        <section id="transactions">
            <h3>Transactions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Price</th>
                        <th>USD</th>
                        <th>Quantity</th>
                        <th>Fees</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="transaction-table">
                </tbody>
            </table>
        </section>

        <!-- Add Record Button -->
        <button id="open-modal">+ Add Record</button>
    </main>

    <!-- Add Record Modal -->
    <div id="modal" class="hidden">
        <div class="modal-content">
            <h3>Add Transaction</h3>
            <label for="currency-select">Select Currency:</label>
            <select id="currency-select">
                <option value="">Loading...</option>
            </select>
            <div>
                <input type="radio" id="buy-radio" name="transaction-type" value="buy" checked>
                <label for="buy-radio">Buy</label>
                <input type="radio" id="sell-radio" name="transaction-type" value="sell">
                <label for="sell-radio">Sell</label>
            </div>
            <div id="transaction-inputs">
                <label id="price-label">Buy Price per Coin:</label>
                <input type="number" id="price-input" placeholder="Enter price per coin">
                <label id="amount-label">USD to Spend:</label>
                <input type="number" id="amount-input" placeholder="Enter amount">
            </div>
            <div class="modal-actions">
                <button id="add-transaction">Add</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
