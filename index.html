<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coinfolio</h1>
    </header>
    <main>
        <!-- Dashboard Section -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="kpi">
                <p><strong>Average Price Paid:</strong> <span id="average-price">-</span></p>
                <p><strong>Total Coins Held:</strong> <span id="total-coins">-</span></p>
                <p><strong>Fees Paid:</strong> <span id="total-fees">-</span></p>
                <p><strong>Total Profit/Loss:</strong> <span id="profit-loss">-</span></p>
            </div>
        </section>
        
        <!-- Tabs for Cryptocurrencies -->
        <section id="portfolio">
            <div id="tabs-container">
                <div id="tabs"></div>
            </div>
            <div id="portfolio-container">
                <!-- Individual portfolio sections will render here -->
            </div>
            <button id="open-modal">+ Add Transaction</button>
        </section>
    </main>

    <!-- Modal for Adding Transaction -->
    <div id="modal" class="hidden">
        <div class="modal-content">
            <h3>Add Transaction</h3>
            <label for="currency-select">Select Currency:</label>
            <select id="currency-select">
                <option value="">Loading...</option>
            </select>

            <div class="transaction-actions">
                <button id="buy-button">Buy</button>
                <button id="sell-button">Sell</button>
            </div>

            <!-- Dynamic input fields -->
            <div id="transaction-inputs" class="hidden">
                <label id="price-label">Price per Coin:</label>
                <input type="number" id="price-input" placeholder="Enter price per coin">

                <label id="amount-label">Amount:</label>
                <input type="number" id="amount-input" placeholder="Enter amount">

                <button id="add-transaction">Add</button>
            </div>

            <button id="close-modal">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
