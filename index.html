<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coinfolio</h1>
    </header>
    <main>
        <!-- Dashboard Section -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="kpi">
                <p><strong>Average Price Paid:</strong> <span id="average-price">-</span></p>
                <p><strong>Total Coins Held:</strong> <span id="total-coins">-</span></p>
                <p><strong>Fees Paid:</strong> <span id="total-fees">-</span></p>
                <p><strong>Total Profit/Loss:</strong> <span id="profit-loss">-</span></p>
            </div>
        </section>

        <!-- Coin Panel for Switching Coins -->
        <section id="coin-panel" class="coin-panel">
            <!-- Buttons for each coin will be dynamically added here -->
        </section>

        <!-- Transactions Table -->
        <section id="transaction-table">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Price</th>
                        <th>USD</th>
                        <th>Quantity</th>
                        <th>Fees</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <button id="open-modal">+ Add Transaction</button>
    </main>

    <!-- Modal for Adding Transactions -->
    <div id="modal" class="hidden">
        <div class="modal-content">
            <h3>Add Transaction</h3>
            <label for="currency-select">Select Currency:</label>
            <select id="currency-select">
                <option value="">Loading...</option>
            </select>

            <div id="transaction-inputs" class="hidden">
                <button id="buy-button">Buy</button>
                <button id="sell-button">Sell</button>
                <label id="price-label">Price per Coin:</label>
                <input type="number" id="price-input" placeholder="Enter price">
                <label id="amount-label">Amount:</label>
                <input type="number" id="amount-input" placeholder="Enter amount">
            </div>

            <div class="modal-actions">
                <button id="add-transaction">Add</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
